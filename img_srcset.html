<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image srcset</title>
    <!-- source -->
  </head>
  <body>
    <picture>
      <source media="(min-width: 768px)" srcset="https://placekitten.com/800" />
      <source media="(min-width: 480px)" srcset="https://placekitten.com/500" />
      <img src="https://placekitten.com/300" alt="kitten pic" />
    </picture>
  </body>
</html>
