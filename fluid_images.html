<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid Images</title>
    <style>
      /* impostando la max-width dell'immagine al 100% la rendiamo pienamente
        fruibile su schermi di grande risoluzione ma al contempo la facciamo scalare
        perfettamente su schermi pi√π piccoli */
      article {
        width: 100%;
      }

      article img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <article>
      <img src="https://placekitten.com/800/800" alt="kitten picture" />
    </article>
  </body>
</html>
